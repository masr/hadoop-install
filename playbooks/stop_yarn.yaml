- name: Stop Resource Manager Service
  hosts: resourcemanager
  gather_facts: no
  tasks:
    - name: stop Resource Manager service
      include: include/stop_service.yml service_name={{ item }}
      with_items:
        - resourcemanager

- name: Stop Node Manager Service
  hosts: nodemanager
  gather_facts: no
  tasks:
    - name: stop Node Manager service
      include: include/stop_service.yml service_name={{ item }}
      with_items:
        - nodemanager